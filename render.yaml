services:
  # Servicio para el Backend (Node.js)
  - type: web
    name: chatbots-backend
    env: node
    region: oregon
    plan: free
    rootDir: ./backend
    buildCommand: "npm install"
    startCommand: "node index.js"
    # IMPORTANTE: Agrega las variables de entorno secretas (como la URL de la base de datos,
    # claves de API, etc.) directamente en el dashboard de Render, en la secci√≥n "Environment"
    # del servicio 'chatbots-backend'.
    envVars:
      - key: NODE_ENV
        value: production

  # Servicio para el Frontend (React)
  - type: static_site
    name: chatbots-frontend
    region: oregon
    plan: free
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    publishDir: "build"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"